<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <div class="container container-wide">
      <header class="topbar">
        <div class="brand">Brian Shin</div>
        <nav>
          <a href="index.html">Home</a>
          <a href="resume.html">Resume</a>
          <a href="mailto:brianshin1012@gmail.com">Email</a>
          <a href="https://www.linkedin.com/in/brian-shin-259339202" target="_blank" rel="noopener">LinkedIn</a>
        </nav>
      </header>
      <div class="divider"></div>

      <section class="hero hero-tight">
        <h1>Resume</h1>
        <p class="subtitle">View it on-page or download the PDF.</p>

        <div class="actions">
          <a class="btn primary" href="resume.pdf" download>Download PDF</a>
          <a class="btn" href="resume.pdf" target="_blank" rel="noopener">Open in new tab</a>

          <!-- Zoom controls -->
          <button class="btn" type="button" onclick="setZoom(100)">100%</button>
          <button class="btn" type="button" onclick="setZoom(125)">125%</button>
          <button class="btn" type="button" onclick="setZoom(150)">150%</button>
        </div>
      </section>

      <section class="section">
        <div class="pdf">
          <!-- Fit-to-width + zoom (most browsers respect this) -->
          <iframe id="resumeFrame" src="resume.pdf#view=FitH&zoom=125" title="Resume PDF"></iframe>
        </div>
      </section>
    </div>

    <script>
      function setZoom(z) {
        const frame = document.getElementById("resumeFrame");
        frame.src = `resume.pdf#view=FitH&zoom=${z}`;
      }
    </script>
  </body>
</html>
